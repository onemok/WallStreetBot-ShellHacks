<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <div>
        <section class="vh-100">
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-6 text-black">
          
                  <div class="px-5 ms-xl-4" style="padding-top: 2rem; margin-bottom: -3rem">
                    <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                    <img src="../static/images/stockbot.png" width="40" height="45" class="d-inline-block align-top" alt="">

                    <span class="h1 fw-bold mb-0">WallStreetBot</span>
                  </div>
          
                  <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          
                    <form action="/dashboard" method="GET" style="width: 23rem;">
          
                      <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign Up</h3>

                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1">First name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example2" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example2">Last name</label>
                          </div>
                        </div>
                      </div>
          
                      <div class="form-outline mb-4">
                        <input type="email" id="form2Example18" class="form-control form-control-lg" />
                        <label class="form-label" for="form2Example18" >Email address</label>
                      </div>

                      <div class="form-outline mb-4">
                        <input type="password" id="form2Example28" class="form-control form-control-lg" />
                        <label class="form-label" for="form2Example28">Password</label>
                      </div>
          
                      <div class="pt-1 mb-4">
                        <button method class="btn btn-success btn-lg btn-block" type="submit">SIGN UP</button>
                      </div>
          
          
                    </form>
          
                  </div>
          
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="../static/images/signup.webp"
                    alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">                </div>
              </div>
            </div>
          </section>
          <footer class="container py-5">
            <div class="row">
              <div class="col-12 col-md">
                <h5>WallStreetBot</h5>         
                <small class="d-block mb-3 text-muted">&copy; 2022</small>
              </div>
              <div class="col-6 col-md">
                <h5>Features</h5>
                <ul class="list-unstyled text-small">
                  <li><a class="text-muted footerstuff" href="#">Trade</a></li>
                  <li><a class="text-muted footerstuff" href="#">Crypto</a></li>
                  <li><a class="text-muted footerstuff" href="#">Paper Trading</a></li>
                </ul>
              </div>
              <div class="col-6 col-md">
                <h5>About</h5>
                <ul class="list-unstyled text-small footerstuff">
                  <li><a class="text-muted footerstuff" href="#">Team</a></li>
                  <li><a class="text-muted footerstuff" href="#">Privacy</a></li>
                  <li><a class="text-muted footerstuff" href="#">Terms</a></li>
                </ul>
              </div>
            </div>
          </footer>
        </div>
